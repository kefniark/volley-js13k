<!doctype html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <meta charset="utf-8" />
        <style>
            #canvas {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                width: 100vw;
                height: 100vh;
                overflow: hidden;
            }
        </style>
        <script>
            // https://xem.github.io/miniMusic/simple.html
            function bass() {
                with(new AudioContext)
                with(G=createGain())
                for(i in D=[25,,,,,,,,,,,,25,,,25,,,,,,,,,,,,,,,,25,,,,,,,,,,,,25,,,25,,,,,,,,,,,,25,,,,,,,,25])
                with(createOscillator())
                if(D[i])
                connect(G),
                G.connect(destination),
                start(i*.1),
                frequency.setValueAtTime(110*1.06**(13-D[i]),i*.1),
                gain.setValueAtTime(1,i*.1),
                gain.setTargetAtTime(.0001,i*.1+.08,.005),
                stop(i*.1+.09)
                console.log("finished");
            }
            bass();
        </script>
    </head>
    <body>
        <canvas id="canvas" width="640" height="480"></canvas>
    </body>
</html>
